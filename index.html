<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="EcoStudio - Cinematic Experience with Sustainable Values">
    <title>EcoStudio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: #fff;
            line-height: 1.8;
            overflow-x: hidden;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(34, 34, 34, 0.9);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.6);
        }

        .menu-icon {
            font-size: 1.8rem;
            cursor: pointer;
            display: none;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            text-transform: uppercase;
            transition: all 0.3s;
        }

        nav a:hover {
            color: #00ff88;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            background: linear-gradient(to right, rgba(0,0,0,0.8), rgba(0,0,0,0.2)), url('https://wallpapers.com/images/hd/pure-black-background-py9pa0f1mlsscm9s.jpg') no-repeat center center/cover;
        }

        header h1 {
            font-size: 3rem;
            color: #00ff88;
        }

        .forum-section {
            width: 100%;
            height: 100vh;
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .forum-content {
            max-width: 800px;
            background: #222;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 255, 136, 0.3);
        }

        .forum-content h2 {
            color: #00ff88;
            margin-bottom: 20px;
        }

        footer {
            background-color: #111;
            text-align: center;
            padding: 20px;
            width: 100%;
        }

        @media (max-width: 768px) {
            .menu-icon {
                display: block;
            }
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 0;
                background: #222;
                width: 200px;
                text-align: center;
                box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            }
            .nav-links.active {
                display: flex;
            }
            nav a {
                padding: 10px;
                display: block;
            }
        }
    </style>
</head>
<body>

<nav>
    <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
    <div class="nav-links">
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#forum">Forum</a>
    </div>
</nav>

<header>
    <div>
        <h1>EcoStudio</h1>
        <p>Cinematic Experience with a Sustainable Touch</p>
    </div>
</header>

<section id="forum" class="forum-section">
    <div class="forum-content">
        <h2>Community Forum</h2>
        <p>Discuss, share ideas, and collaborate on sustainable filmmaking.</p>
    </div>
</section>

<footer>
    <p>&copy; 2025 EcoStudio. All Rights Reserved.</p>
</footer>

<script>
    function toggleMenu() {
        const navLinks = document.querySelector('.nav-links');
        navLinks.classList.toggle('active');
    }
</script>

</body>
</html>
